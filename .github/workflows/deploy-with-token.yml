name: Deploy with Firebase Token (Manual)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy_with_token:
    name: Deploy (FIREBASE_TOKEN)
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting using token
        run: npx firebase deploy --only hosting --project paycongo
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
