name: Auto Deploy to Firebase (Live)

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy_live_service_account:
    name: Deploy (Service Account)
    needs: build
    if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PAYCONGO != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to Firebase Hosting (Live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PAYCONGO }}'
          projectId: 'paycongo'
          channelId: 'live'
          entryPoint: '.'

  deploy_live_token:
    name: Deploy (FIREBASE_TOKEN)
    needs: build
    # Run this if no service account secret is present but a FIREBASE_TOKEN is configured
    if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PAYCONGO == '' && secrets.FIREBASE_TOKEN != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy using FIREBASE_TOKEN
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only hosting --project paycongo --non-interactive
